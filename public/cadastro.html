<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FIM GOOGLE FONTES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link rel="stylesheet" href="cadastro/style.css">

    <title>Cadastro | SurfChallenge </title>
</head>

<body>
    <div class="box-cadastro">

        <h1> CADASTRE-SE </h1>

        <div class="textfield">
            <label for="nome"> Nome </label>
            <input value="Vic" id="input_nomeUsuario" type="text" class="nome" placeholder="Nome Completo">
        </div>

        <div class="textfield">
            <label for="dtNasc"> Data de Nascimento </label>
            <input value="01/08/2008" id="input_dtNasc" type="date" class="dtNasc">
        </div>

        <div class="textfield">
            <label for="dtWindsurf"> Qual classe você patica atualmente? </label>
            <select id="select_classeAtual" type="text" class="dtWindsurf" placeholder="Nome da classe">
                <option value="opcaoInicial" disabled selected> Escolha uma opção </option>
                <option value="1"> Fórmula </option>
                <option value="2"> Wave </option>
                <option value="3"> Freestyle </option>
                <option value="4"> Slalom </option>
                <option value="6"> Mistral </option>
                <option value="6"> Raceboard </option>
            </select>
        </div>

        <div class="textfield">
            <label for="usuario"> Coloque o seu email </label>
            <input value="vic@gmail.com" id="input_emailUsuario" type="text" class="usuario" placeholder="Email">
        </div>

        <div class="textfield">
            <label for="senha"> Crie uma senha </label>
            <input value="12345678" id="input_senha" type="password" class="senha" placeholder="Senha">
        </div>

        <div class="textfield">
            <label for="senha"> Confirme sua senha </label>
            <input value="12345678" id="input_confirmSenha" type="password" class="conf-senha" placeholder="Senha">
        </div>

        <button onclick="cadastrar()" class="button-cadastro"> Cadastrar </button>

    </div>

</body>

</html>

<script>

    function cadastrar() {
        var nome = input_nomeUsuario.value
        var dtNascimento = input_dtNasc.value
        var email = input_emailUsuario.value
        var senha = input_senha.value
        var confirmacaoSenha = input_confirmSenha.value
        var classeAtual = select_classeAtual.value
        if (
            nome == "" ||
            dtNascimento == "" ||
            email == "" ||
            senha == "" ||
            confirmacaoSenha == "" ||
            classeAtual == ""
        ) {
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            return false;
        }  

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                dtNascimentoServer: dtNascimento,
                emailServer: email,
                senhaServer: senha,
                classeAtualServer: classeAtual
            }),
        }) .then(msg => Swal.fire(msg.info))


    }


</script>
