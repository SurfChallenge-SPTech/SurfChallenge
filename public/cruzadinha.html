<script>

    let listaPalavrasResposta = [];

    fetch("/cruzadinha/cruzadinha", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
        },
    }).then(function (res) {
        return res.json()
    }).then(function (data) {
        for (let posicaoResposta = 0; posicaoResposta < data.length; posicaoResposta++) {
            listaPalavrasResposta.push(data[posicaoResposta].resposta);
        }
    })

    let pontuacaoCruzadinha = 0;
    let listaPalavrasCorretas = [];

    function verificar() {

        let palavra = (input_palavra.value.toLowerCase());

        if (listaPalavrasCorretas.includes(palavra)) {
            Swal.fire({
                position: "center",
                icon: "warning",
                title: "Você já acartou essa palavra!",
                showConfirmButton: false,
                timer: 1500,
                color: "#121B79",
                confirmButtonColor: "#121B79",
            });
            return;
        }

        if (palavra == listaPalavrasResposta[0]) {
            listaPalavrasCorretas.push(palavra);

            p_prancha.innerHTML = `P`
            r_prancha.innerHTML = `R`
            a_mastro.innerHTML = `A`
            n_prancha.innerHTML = `N`
            c_prancha.innerHTML = `C`
            h_prancha.innerHTML = `H`
            a1_retranca.innerHTML = `A`
        } else if (palavra == listaPalavrasResposta[1]) {
            listaPalavrasCorretas.push(palavra);

            q_quilha.innerHTML = `Q`
            u_quilha.innerHTML = `U`
            i_quilha.innerHTML = `I`
            l_quilha.innerHTML = `L`
            h_quilha.innerHTML = `H`
            a_quilha.innerHTML = `A`

        } else if (palavra == listaPalavrasResposta[2]) {
            listaPalavrasCorretas.push(palavra);

            m_mastro.innerHTML = `M`
            a_mastro.innerHTML = `A`
            s_mastro.innerHTML = `S`
            t_mastro.innerHTML = `T`
            r_mastro.innerHTML = `R`
            o_mastro.innerHTML = `O`

        } else if (palavra == listaPalavrasResposta[3]) {
            listaPalavrasCorretas.push(palavra);

            c_prancha.innerHTML = `C`
            a1_cambada.innerHTML = `A`
            m_cambada.innerHTML = `M`
            b_cambada.innerHTML = `B`
            a2_cambada.innerHTML = `A`
            d_cambada.innerHTML = `D`
            a_quilha.innerHTML = `A`

        } else if (palavra == listaPalavrasResposta[4]) {
            listaPalavrasCorretas.push(palavra);

            r1_retranca.innerHTML = `R`
            e_retranca.innerHTML = `E`
            t_retranca.innerHTML = `T`
            r2_retranca.innerHTML = `R`
            a1_retranca.innerHTML = `A`
            n_retranca.innerHTML = `N`
            c_retranca.innerHTML = `C`
            a2_retranca.innerHTML = `A`

        } else if (palavra == "") {
            Swal.fire({
                position: "center",
                icon: "warning",
                title: `Você precisa colocar uma palavra no campo "Resposta".`,
                showConfirmButton: false,
                timer: 2500,
                color: "#121B79",
                confirmButtonColor: "#121B79",
            });
        } else {
            Swal.fire({
                position: "center",
                icon: "warning",
                title: `Verifique se a palavra foi escrita corretamente.`,
                showConfirmButton: false,
                timer: 2500,
                color: "#121B79",
                confirmButtonColor: "#121B79",
            });
        }
        if (listaPalavrasCorretas.length == 5) {
            Swal.fire({
                title: "Parabéns, você finalizou a cruzadinha!",
                width: 600,
                padding: "3em",
                color: "#121B79",
                confirmButtonColor: "#121B79",
                background: "#fff url(/images/trees.png)",
                backdrop: `
                    url("/img/cruzadinhaGif.gif")
                    left top
                    no-repeat
                `,
            }).then((result) => {
                if (result['isConfirmed']) {
                    window.location.href = "plataforma.html"
                }
            })
            pontuacaoCruzadinha = 5
            registrarPontuacao()
        }
    }

    function registrarPontuacao() {
        var idUsuario = sessionStorage.ID_USUARIO
        // Enviando o valor da pontuação
        fetch("/pontuacao/pontuacao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                usuarioIdServer: idUsuario,
                pontuacaoCruzadinhaServer: pontuacaoCruzadinha
            }),
        }).then(function (resposta) {
            console.log("resposta: ", resposta);
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

    }

    function listarPerguntas() {
        let selectPergunta = select_perguntas.value

        fetch("/cruzadinha/cruzadinha", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            },
        }).then(function (res) {
            return res.json()
        }).then(function (data) {

            if (selectPergunta == 1) {
                div_perguntaAtual.innerHTML = `1. ${data[0].pergunta}`
            } else if (selectPergunta == 2) {
                div_perguntaAtual.innerHTML = `2. ${data[1].pergunta}`
            } else if (selectPergunta == 3) {
                div_perguntaAtual.innerHTML = `3. ${data[2].pergunta}`
            } else if (selectPergunta == 4) {
                div_perguntaAtual.innerHTML = `4. ${data[3].pergunta}`
            } else if (selectPergunta == 5) {
                div_perguntaAtual.innerHTML = `5. ${data[4].pergunta}`
            }

        })
    }

</script>
